<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гоблины и молоток</title>
</head>
<body>
    <div class="container">
        <h1>Гоблины и молоток</h1>
        
        <div class="stats">
            <div class="score">Счёт: <span id="score">0</span></div>
            <div class="missed">Пропущено: <span id="missed">0</span>/5</div>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="controls">
            <button id="startButton" class="btn">Начать игру</button>
        </div>
    </div>

    <div id="gameOver" class="game-over hidden">
        <div class="game-over-content">
            <h2>Игра окончена!</h2>
            <p>Ваш счёт: <span id="finalScore">0</span></p>
            <button id="restartButton" class="btn">Играть снова</button>
        </div>
    </div>
</body>
</html>
